<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>食材登録</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <h1>食材の登録</h1>
    <form action="/add" method="post">
        <label>食材名: <input type="text" name="name" required></label><br>
        <label>量 (g): <input type="number" name="quantity" required></label><br>
        <label>カロリー: <input type="number" name="calories" required></label><br>
        <button type="submit">追加</button>
    </form>

    <h2>登録済みの食材</h2>
    <ul>
        <li th:each="item : ${foodList}" th:text="${item.name} + ' - ' + ${item.quantity} + 'g - ' + ${item.calories} + 'kcal'"></li>
    </ul>
</body>
</html>
