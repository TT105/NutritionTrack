<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>冷蔵庫レシピアプリ</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>冷蔵庫レシピ提案</h1>

  <form id="foodForm">
    <input type="text" id="name" placeholder="食材名" required />
    <input type="date" id="purchaseDate" required />
    <input type="date" id="expiryDate" required />
    <button type="submit">食材を登録</button>
  </form>

  <section>
    <h2>登録された食材</h2>
    <ul id="foodList"></ul>
  </section>

  <section>
    <h2>賞味期限アラート</h2>
    <ul id="alertList"></ul>
  </section>

  <section>
    <h2>レシピ提案</h2>
    <button onclick="getRecipe()">レシピを表示</button>
    <ul id="recipeList"></ul>
  </section>

  <section>
    <h2>栄養情報</h2>
    <div id="nutritionInfo"></div>
  </section>

  <script src="main.js"></script>
</body>
</html>
